<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Your Images</h1>
    <a href="{% url 'upload_image' %}">Upload New Image</a>
    <br><br>
    <a href="{% url 'logout' %}">Logout</a>  <!-- Adicionando o link de Logout -->
    <br><br>

    {% for image in images %}
        <div>
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
            <p>{{ image.title }}</p>
            <a href="{% url 'edit_image' image.id %}">Edit</a> |
            <a href="{% url 'delete_image' image.id %}">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
