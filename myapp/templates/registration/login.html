<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Login Bootstrap 5 (com Glassmorphism)</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- partial:index.partial.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <div class="bg"></div>

    <main class="form-signin">
        <h1 class="h3">Login</h1>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nome de usuário" name="username" required="">
                <label for="floatingInput">Nome de usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password" required="">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="checkbox mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="1" name="remember_me" id="rememberMeSwitch">
                    <label class="form-check-label" for="rememberMeSwitch"> Lembrar de mim</label>
                </div>
            </div>

            <button class="w-100 btn btn-lg" type="submit">Entrar</button>
        </form>
        <a href="{% url 'signup' %}" class="btn">Cadastrar-se</a>
        <p class="copyright">© 2021</p>
    </main>
    <!-- partial -->

</body>
</html>
